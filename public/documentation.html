<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Flix API Docs</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script>
      const spec = {
        openapi: "3.0.0",
        info: {
          title: "My Flix API",
          version: "1.0.0",
          description: "Documentation for user and movie endpoints.",
        },
        paths: {
          "/users": {
            get: {
              summary: "Get all users",
              responses: {
                200: {
                  description: "A list of users",
                  content: {
                    "application/json": {
                      schema: {
                        type: "array",
                        items: {
                          type: "object",
                          properties: {
                            id: { type: "integer" },
                            name: { type: "string" },
                            favoriteMovie: {
                              type: "array",
                              items: { type: "string" },
                            },
                          },
                        },
                      },
                    },
                  },
                },
              },
            },
            post: {
              summary: "Create a new user",
              requestBody: {
                required: true,
                content: {
                  "application/json": {
                    schema: {
                      type: "object",
                      required: ["name"],
                      properties: {
                        name: { type: "string", example: "Jack" },
                        favoriteMovie: {
                          type: "array",
                          items: { type: "string" },
                          example: ["The Matrix"],
                        },
                      },
                    },
                  },
                },
              },
              responses: {
                201: {
                  description: "User created",
                },
                400: {
                  description: "User Name Required",
                },
              },
            },
          },
          "/users/{id}": {
            put: {
              summary: "Update user data",
              parameters: [
                {
                  name: "id",
                  in: "path",
                  required: true,
                  schema: { type: "integer" },
                },
              ],
              requestBody: {
                required: true,
                content: {
                  "application/json": {
                    schema: {
                      type: "object",
                      properties: {
                        name: { type: "string", example: "Updated Name" },
                      },
                    },
                  },
                },
              },
              responses: {
                200: { description: "User updated" },
                400: { description: "User Not Found" },
              },
            },
            delete: {
              summary: "Delete user data",
              parameters: [
                {
                  name: "id",
                  in: "path",
                  required: true,
                  schema: { type: "integer" },
                },
              ],
              responses: {
                200: { description: "User deleted" },
                400: { description: "User Not Found" },
              },
            },
          },
          "/users/{id}/{movieTitle}": {
            post: {
              summary: "Add a movie to a user's favoriteMovie array",
              parameters: [
                {
                  name: "id",
                  in: "path",
                  required: true,
                  schema: { type: "integer" },
                },
                {
                  name: "movieTitle",
                  in: "path",
                  required: true,
                  schema: { type: "string" },
                },
              ],
              responses: {
                200: { description: "Movie added" },
                400: { description: "Movie Not Found" },
              },
            },
            delete: {
              summary: "Remove a movie from a user's favoriteMovie array",
              parameters: [
                {
                  name: "id",
                  in: "path",
                  required: true,
                  schema: { type: "integer" },
                },
                {
                  name: "movieTitle",
                  in: "path",
                  required: true,
                  schema: { type: "string" },
                },
              ],
              responses: {
                200: { description: "Movie removed" },
                400: { description: "User Not Found" },
              },
            },
          },
          "/movies": {
            get: {
              summary: "Get all movies",
              responses: {
                200: {
                  description: "A list of movies",
                  content: {
                    "application/json": {
                      schema: {
                        type: "array",
                        items: {
                          type: "object",
                          properties: {
                            title: { type: "string" },
                            year: { type: "string" },
                            director: {
                              type: "object",
                              properties: {
                                name: { type: "string" },
                              },
                            },
                            genre: {
                              type: "object",
                              properties: {
                                name: { type: "string" },
                                description: { type: "string" },
                              },
                            },
                          },
                        },
                      },
                    },
                  },
                },
              },
            },
          },
          "/movies/{title}": {
            get: {
              summary: "Get movie by title",
              parameters: [
                {
                  name: "title",
                  in: "path",
                  required: true,
                  schema: { type: "string" },
                },
              ],
              responses: {
                200: { description: "Movie found" },
                400: { description: "Movie Not Found" },
              },
            },
          },
          "/movies/genre/{genreName}": {
            get: {
              summary: "Get genre data by genre name",
              parameters: [
                {
                  name: "genreName",
                  in: "path",
                  required: true,
                  schema: { type: "string" },
                },
              ],
              responses: {
                200: { description: "Genre found" },
                400: { description: "Genre Not Found" },
              },
            },
          },
          "/movies/director/{directorName}": {
            get: {
              summary: "Get director data by name",
              parameters: [
                {
                  name: "directorName",
                  in: "path",
                  required: true,
                  schema: { type: "string" },
                },
              ],
              responses: {
                200: { description: "Director found" },
                400: { description: "Director Not Found" },
              },
            },
          },
        },
      };

      SwaggerUIBundle({
        spec: spec,
        dom_id: "#swagger-ui",
      });
    </script>
  </body>
</html>
